{% assign skills = site.data.data.sidebar.skills %}
{% if skills %}
<div class="skillset-container container-block">

  <h2 class="container-block-title">
    <span>
      <i class="fa fa-desktop" style="font-size:16px;"></i>
    </span>
    Skills
  </h2>

  <ul class="list styled skill-item" style="list-style-type:disc;">
    {% for skill in skills.toolset %}

      <li>
        {{ skill.name }}
      </li>

    {% endfor %}
  </ul>

 </div>
 {% endif %}
